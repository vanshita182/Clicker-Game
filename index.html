<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Clicker Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="sun"></div>
  <div class="stars">
    <div class="star" style="top:10%; left:20%;"></div>
    <div class="star" style="top:30%; left:50%;"></div>
    <div class="star" style="top:70%; left:80%;"></div>
    <div class="star" style="top:50%; left:30%;"></div>
    <div class="star" style="top:20%; left:70%;"></div>
    <div class="star" style="top:80%; left:10%;"></div>
  </div>
  <div class="container">
    <div class="left-panel">
      <h1>ðŸŒ± Plant Clicker Game</h1>
      <div id="score">Points: 0</div>

      <!-- Growth Progress Bar -->
      <div id="progress-bar"><div id="progress-fill"></div></div>

      <div class="plant-container">
        <img id="plant" src="plant.png" alt="Plant">
      </div>

      <button id="click-button">Grow Plant</button>
      <button id="reset-button">Reset Game</button>
    </div>

    <div class="right-panel">
      <div class="store">
        <h2>Store</h2>
        <div id="upgrades"></div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

  <audio id="click-sound" src="sounds/click.wav" preload="auto"></audio>
  <audio id="upgrade-sound" src="sounds/upgrade.wav" preload="auto"></audio>
  <audio id="background-sound" src="sounds/background.mp3" preload="auto" autoplay loop></audio>

</body>
</html>
